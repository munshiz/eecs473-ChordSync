<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VSGuitar</title>
    <link rel="stylesheet" href="compiled.css">
    <!-- <script src="htmx.min.js"></script>-->
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js"
        integrity="sha384-BBDmZzVt6vjz5YbQqZPtFZW82o8QotoM7RUp5xOxV3nSJ8u2pSdtzFAbGKzTlKtg"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
</head>

<body>
    <div class="maxwidthcontainer min-h-screen">
        <div class="mt-6 mx-auto flex flex-col text-center items-center">
            <h1 class="text-3xl font-bold mb-8">VSGuitar</h1>
            <div>
                <h2 class="text-xl font-semibold">Guitar Information</h2>
                <div>
                    <p class="font-medium">Current song:</p>
                    <div hx-ext="sse" sse-connect="/song-info" sse-swap="message"></div>

                    <button hx-post="/play-song" hx-swap="outerHTML"
                        class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-medium py-1.5 px-3 rounded-md">
                        Play song!
                    </button>
                </div>

                <div id="song-form-container" hx-get="/song-select-form" hx-trigger="load" class="mt-4">
                </div>

            </div>


        </div>
    </div>
</body>

<footer class="rounded-lg shadow m-4 sticky bottom-2">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <p class="text-sm text-gray-500 sm:text-center">An EECS 473 project by Hudson Hall, Zawad
            Munshi, Owen Park, Akshaya Ramesh, and Neel Vora</p>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <p><a href="https://github.com/owenpark8/eecs473-VSGuitar" target="_blank">Github</a></p>
            </li>
        </ul>
    </div>
</footer>

</html>
