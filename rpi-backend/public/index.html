<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChordSync</title>
    <link rel="stylesheet" href="compiled.css">
    <script src="htmx.js"></script>
    <script src="htmx.sse.js"></script>
    <meta name="htmx-config" content='{
        "responseHandling":[
            {"code":"204", "swap": false},
            {"code":"[23]..", "swap": true},
            {"code":"422", "swap": true},
            {"code":"504", "swap": true},
            {"code":"[45]..", "swap": false, "error":true},
            {"code":"...", "swap": true}
        ]
    }' />
</head>

<body>
    <div class="maxwidthcontainer min-h-screen">
        <div id="error-popup" class="max-w-xl w-full fixed top-0.5 left-1/2 transform -translate-x-1/2 z-50"></div>
        <div class="mt-6 mx-auto flex flex-col text-center items-center">
            <h1 class="text-3xl font-bold mb-8">ChordSync</h1>
            <div>
                <h2 class="text-2xl font-semibold">Song Mode</h2>
                <div class="mt-2">
                    <h3 class="font-medium text-lg">Current song:</h3>
                    <div hx-ext="sse" sse-connect="/song-info" sse-swap="message"></div>
                </div>

                <div id="song-form-container" hx-get="/song-select-form" hx-trigger="load" class="mt-4"></div>
            </div>

            <div class="mt-12">
                <h2 class="text-2xl font-semibold">Practice Mode</h2>
                <div class="mt-2">
                    <h3 class="font-medium text-lg">Feedback:</h3>
                    <div id="practice-feedback">
                        No feedback yet!
                    </div>
                </div>

                <div id="chord-form-container" hx-get="/chord-select-form" hx-trigger="load" class="mt-2"></div>
            </div>
        </div>
    </div>
</body>

<footer class="rounded-lg bg-white shadow m-4 sticky bottom-2">
    <div class="w-full mx-auto max-w-screen-xl p-4 flex items-center justify-between">
        <p class="text-sm text-gray-500">An EECS 473 project by Hudson H, Zawad
            M, Owen P, Akshaya R & Neel V</p>
        <a class="text-sm font-medium text-gray-500" href="https://github.com/owenpark8/eecs473-VSGuitar"
            target="_blank">Github</a>
    </div>
</footer>

</html>
